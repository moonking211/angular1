<form name="articleSubmit" class="form-horizontal">
  <div class="form-group row">
    <label for="articleStatus" class="col-3 text-center form-control-label">状态</label>
    <div class="col-6">
      <select class="form-control c-select" 
              id="articleStatus" 
              name="articleStatus" 
              [(ngModel)]="state"
              (change)="stateChange.emit($event.target.value)">
        <option value="1">直接发布</option>
        <option value="0">存为草稿</option>
        <option value="-1">已删除</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="articlePublic" class="col-3 text-center form-control-label">公开度</label>
    <div class="col-6">
      <select class="form-control c-select" 
              id="articlePublic" 
              name="articlePublic" 
              [(ngModel)]="ppublic"
              (change)="ppublicChange.emit($event.target.value)">
        <option value="1">公开</option>
        <option value="0">密码访问</option>
        <option value="-1">私密</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="articlePassword" class="col-3 text-center form-control-label">文章密码</label>
    <div class="col-6">
       <input type="password" 
              class="form-control" 
              id="articlePassword" 
              name="articlePassword" 
              placeholder="文章密码" 
              [(ngModel)]="password"
              (change)="passwordChange.emit($event.target.value)"
              [disabled]="ppublic != 0">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
       <button class="btn btn-block btn-default" 
               (click)="submitArticle.emit()">{{ isEdit ? '修改' : '发布' }}文章</button>
    </div>
  </div>
</form>
